<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaliS Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .note{
            width: 250px;
            height: 150px;
            background-color: yellow;
            padding: 10px;
            margin: auto;
            border: 1px solid orange;
            box-shadow: 2px 6px 12px rgba(0, 0 , 0 , 0.5);
        }
    </style>
</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">
        class Note extends React.Component { 
            editing(){
                alert("Editing...")
            }
            deleting(){
                alert("Deleting...")
            }
            render(){
                return(
                    <div className='note'>
                    <p>{this.props.children}</p>    
                    <span>
                        <button onClick = {this.editing}>Edit</button>
                        <button onClick = {this.deleting}>Delete</button>
                    </span>
                    </div>
                )                
            }
        }
        ReactDOM.render(<Note>Hello SaliS!</Note> , document.getElementById('react-container'))
    </script>
</body>
</html>
