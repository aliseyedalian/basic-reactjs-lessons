<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaliS Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">
        class MyComponent extends React.Component {
            render(){
                return <div>
                <h1>Hello {this.props.text}!</h1>
                <p>{this.props.children}</p>
                </div>
            }
            
        }
        ReactDOM.render(<div>
            <MyComponent text="SaliS">You are first bro</MyComponent>
            <MyComponent text="SsjdS">You are second bro</MyComponent>
            <MyComponent text="ShsnS">You are third bro</MyComponent>
            </div>, document.getElementById('react-container'))
    </script>
</body>
</html>
